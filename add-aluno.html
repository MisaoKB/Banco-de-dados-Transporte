<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <a href="alunos.html">Alunos</a>
    <a href="add-aluno.html">Novo Aluno</a>
    <a href="cad-motorista.html">Cadastro de Motorista</a>
    <a href="cad-onibus.html">Cadastrar Ônibus</a>
    <a href="index.html">Sair</a>
  </nav>
  <div class="container">
    <h2>Cadastro de Aluno</h2>
    <form action="/add-student" method="post">
      <label for="nome">Nome</label><input type="text" id="nome" name="nome" required />
      <label for="idade">Idade</label><input type="number" id="idade" name="idade" required />
      <label for="endereco">Endereço</label><input type="text" id="endereco" name="endereco" />
      <label for="escola">Escola</label>
      <select id="escola" name="escola" required>
        <option value="">Selecione a escola</option>
      </select>
      <label for="horario">Horário (24h)</label><input type="time" id="horario" name="horario" required
        pattern="([01]\d|2[0-3]):[0-5]\d" placeholder="HH:MM" />
      <label for="contato">Contato do Responsável</label><input type="text" id="contato" name="contato" required />
      <label for="cuidados">Cuidados Especiais</label><select id="cuidados" name="cuidados">
        <option value="0">Não</option>
        <option value="1">Sim</option>
      </select>
      <label for="responsaveis">Responsáveis</label><input type="text" id="responsaveis" name="responsaveis"
        placeholder="IDs separados por vírgula" />
      <button type="submit">Cadastrar Aluno</button>
    </form>
  </div>
</body>

</html>
